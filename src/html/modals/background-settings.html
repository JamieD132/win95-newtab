<div class="background-container">
  <ul class="wallpaper-list"></ul>
</div>

<div class="float-left random-checkbox">
  <label class="checkBoxContainer">Random wallpaper?
    <input type="checkbox" name="randomWallpaper" id="randomCheckbox" />
    <span class="checkmark"></span>
  </label>
  <br>
  <div>
    <p>
      <b>Disclaimer: </b> <br>
      Large images can be quite slow to load, please take that into account when choosing wallpapers!
    </p>
  </div>
</div>

<button class="button-95 upload-button">Upload...</button>
<input type="file" id="file-input" accept=".jpg,.jpeg,.png" class="d-none" />
